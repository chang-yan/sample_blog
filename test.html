<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Account book - Jason's account book</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="height:1500px">
        <h1>Jason's Blog</h1>
        <p>Title</p>

        <div id="articleList"></div> 
        <script src="test_blog.js"></script>
    </body>
